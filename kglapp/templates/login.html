
{% load crispy_forms_tags %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'login.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    {% block content %}
    <br />
    <div class="body container-fluid login">
      <div class="container container-fluid top">
        <h1 class="text-white" style="color: 800020;">Login</h1>

        <form action="" method="POST" id="form">
          {% csrf_token %} {{ form| crispy }}
          <br><br>
          <input type="submit" value="SUBMIT" />
        </form>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
